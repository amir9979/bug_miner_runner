# This is a basic workflow to help you get started with Actions 

name: CI 

# Controls when the action will run. Triggers the workflow on push or pull request   
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest
    
    strategy:
      fail-fast: false
      matrix:
        commit: [ca6b5ca5614867a682b966fdfa35a6f7b48c1591, 4d89ea2c6349fe07b5dfc1134fa5cd4960a33710, 7bb35308304dcd0a1ae51f1fceab4ffa8a83c4bf, 8bd0ccb910e824ff64cf3d2f716ddea3c4295f24, 2354fe66ca0c7b6e16c8dc7b44bd73eaa975c057, 2f0fa3b65a48bc4042491324cc546f9c32536c20, 7ed838caf2579be3c2d450cad8b61a10cf36ef0e, 5df8f87c4c865942a0c0990bc2c00a6d2ad0320d, ebe7995a870c96ad5a7c9b05ed24bdb940bd166a, d569761e7a729085ea47db39f66ea7ce7bfc130f, cee95ede1a153f8ad70c37d8d4b37bfb3d4df37b, 3b33da246f59f0862dc725d42aeeae7ebeb20706, 246133a2d4ba6980217e04efabacef652a4a460c, 04cc72cd77c4f0d618f6dea7981779fae9807518, f5fa65fcc54f08e6ba57cb4b396753fbaa918c4a]
        # Set N number of parallel jobs you want to run tests on.
        # Use higher number if you have slow tests to split them on more parallel jobs.
        # Remember to update ci_node_index below to 0..N-1

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 2.7
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest 
        pip install gitpython
        pip install jira
        pip install termcolor 
        pip install openpyxl  
        pip install javalang
        pip install enum 
        pip install pathlib
        pip install junitparser

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    
    - name: Checkout bugminer
      uses: actions/checkout@v2
      with:
        repository: rotba/BugMiner
        path: .
        fetch-depth: 0
    
    - name: mvnpy
      run: |
        git submodule init
        git submodule update
    
    - name: Checkout javadiff
      uses: actions/checkout@v2
      with:
        repository: amir9979/javadiff
        path: ./javadiff
        fetch-depth: 0
    
    - name: execute miner
      run: python Main.py https://github.com/apache/tika http:\issues.apache.org\jira\projects\TIKA ${{ matrix.commit }}
    
    - name: Upload a log
      uses: actions/upload-artifact@v2
      with:
        # Artifact name
        name: ${{ matrix.commit }}_log.log
        # A file, directory or wildcard pattern that describes what to upload
        path: ./results/tika/log.log
    
    - name: Upload valid
      uses: actions/upload-artifact@v2
      with:
        # Artifact name
        name: ${{ matrix.commit }}_valid_bugs.csv
        # A file, directory or wildcard pattern that describes what to upload
        path: ./results/tika/data/valid_bugs.csv
    


