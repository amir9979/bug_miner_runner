# This is a basic workflow to help you get started with Actions 

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest
    
    strategy:
      fail-fast: false
      matrix:
        commit: [ca6b5ca5614867a682b966fdfa35a6f7b48c1591, 4d89ea2c6349fe07b5dfc1134fa5cd4960a33710]
        # Set N number of parallel jobs you want to run tests on.
        # Use higher number if you have slow tests to split them on more parallel jobs.
        # Remember to update ci_node_index below to 0..N-1

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 2.7
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest 
        pip install gitpython
        pip install jira
        pip install termcolor 
        pip install openpyxl  
        pip install javalang
        pip install enum 
        pip install pathlib
        pip install junitparser

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    
    - name: Checkout bugminer
      uses: actions/checkout@v2
      with:
        repository: rotba/BugMiner
        path: .
        fetch-depth: 0
    
    - name: mvnpy
      run: |
        git submodule init
        git submodule update
    
    - name: Checkout javadiff
      uses: actions/checkout@v2
      with:
        repository: amir9979/javadiff
        path: ./javadiff
        fetch-depth: 0
    
    - name: execute miner
      run: python Main.py https://github.com/apache/tika http:\issues.apache.org\jira\projects\TIKA ${{ matrix.commit }}
    
    - name: Upload a log
      uses: actions/upload-artifact@v2
      with:
        # Artifact name
        name: ${{ matrix.commit }}_log.log
        # A file, directory or wildcard pattern that describes what to upload
        path: ./results/tika/log.log
    
    - name: Upload valid
      uses: actions/upload-artifact@v2
      with:
        # Artifact name
        name: ${{ matrix.commit }}_valid_bugs.csv
        # A file, directory or wildcard pattern that describes what to upload
        path: ./results/tika/data/valid_bugs.csv
    
    - name: Upload invalid
      uses: actions/upload-artifact@v2 
      with:
        # Artifact name
        name: ${{ matrix.commit }}_invalid_bugs.csv
        # A file, directory or wildcard pattern that describes what to upload
        path: ./results/tika/data/invalid_bugs.csv



