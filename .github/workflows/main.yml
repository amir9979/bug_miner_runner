# This is a basic workflow to help you get started with Actions 

name: CI 

# Controls when the action will run. Triggers the workflow on push or pull request   
# events but only for the master branch
on:
  issues:
    types: [opened]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest
    
    strategy:
      fail-fast: false
      matrix:
        commit: [8d76fd9c2106b55bb08a47a6c71df30e55d54687,7ece6ff5d3d16a8a4e3180abdff07a817a844a65]
        # Set N number of parallel jobs you want to run tests on.
        # Use higher number if you have slow tests to split them on more parallel jobs.
        # Remember to update ci_node_index below to 0..N-1

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 2.7
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest 
        pip install gitpython
        pip install jira
        pip install termcolor 
        pip install openpyxl  
        pip install javalang
        pip install enum 
        pip install pathlib
        pip install junitparser

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    
    - name: Checkout bugminer
      uses: actions/checkout@v2
      with:
        repository: rotba/BugMiner
        path: .
        fetch-depth: 0
    
    - name: mvnpy
      run: |
        git submodule init
        git submodule update
    
    - name: Checkout javadiff
      uses: actions/checkout@v2
      with:
        repository: amir9979/javadiff
        path: ./javadiff
        fetch-depth: 0
    
    - name: execute miner
      run: python timeout.py 600 60 python Main.py https://github.com/apache/tika http:\issues.apache.org\jira\projects\TIKA ${{ matrix.commit }}
    
        
    - name: ls
      run: ls -R
      
    - name: Upload valids
      uses: actions/upload-artifact@v2
      with:
        # Artifact name
        name: ${{ matrix.commit }}_log.log
        # A file, directory or wildcard pattern that describes what to upload
        path: ./results/tika.csv
    
    - name: Kommenterer med link til action
      uses: actions/github-script@0.5.0
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require("fs");
          const path = "./results/tika.csv";
          const text = fs.readFileSync(path).toString();
          github.issues.createComment({
            issue_number: ${{github.event.issue.number}},
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: text
            })



